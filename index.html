<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <!-- Navigation Bar -->

      <nav class="navbar">
          <span class="navbar-brand nav-justified mb-0 h1"> <h1>Password Generator</h1></span>
      </nav>
    
      <!-- Container of generate password box -->

    <div class="container">

      <div class="col-md-12">
          <h2>Generate a Password</h2>

          <!-- Text area where password is displayed -->

          <textarea readonly id="display" placeholder="Your Secure Password"></textarea>
          <br/>  
          <br/>

          <!-- Password length input -->
          <input type="range" min="8" max="128" name="slider" id="slider">
          
          
          <div id="length"></div>
          

            <!-- Checkboxes -->

            <div class="form-check form-check-inline">
            <label class="checkbox-label">
                <input type="checkbox" id="inlineCheckbox1" value="option1" onclick="checkSpecialChar()">
                <span class="checkbox-custom"></span>
            </label>
            <p>Special Characters</p>
          </div>
        </br>



              <div class="form-check form-check-inline">
                  <label class="checkbox-label">
                      <input type="checkbox" id="inlineCheckbox2" value="option2" onclick="checkNumericChar()">
                      <span class="checkbox-custom"></span>
                  </label>
                  <p>Numeric Characters</p>
                </div>

        </br>


              <div class="form-check form-check-inline">
                  <label class="checkbox-label">
                      <input type="checkbox" id="inlineCheckbox3" value="option3" onclick="checkLowerChar()">
                      <span class="checkbox-custom"></span>
                  </label>
                  <p>Lowercase Characters</p>
                </div>

        </br>

            
                <div class="form-check form-check-inline">
                    <label class="checkbox-label">
                        <input type="checkbox" id="inlineCheckbox4" value="option4" onclick="checkUpperChar()">
                        <span class="checkbox-custom"></span>
                    </label>
                    <p>Uppercase Characters</p>
                  </div>

          <br/>

              <!-- Generate Password Button -->

            <button class="btn rounded-pill mt-4" id="generate" class="btn btn-secondary rounded-pill mt-4" onclick="generatePassword()">
             Generate Password
            </button>

            <!-- Copy to Clipboard button -->

            <button class="btn btn-secondary rounded-pill mt-4" id="copy" onclick="copyPassword()">
            Copy to Clipboard
            </button>



      </div>




    </div>
     
    
  

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="passwordgenerator.js"></script>

  </body>
</html>
